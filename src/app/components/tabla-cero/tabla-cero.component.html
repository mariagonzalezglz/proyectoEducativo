

<h2>Tabla de multiplicar del 0</h2>
<div>
  <div *ngFor="let x of tablaCero"  style="text-align:center;">
    <ul class="list-group list-group-horizontal" >
      <li class="list-group-item">{{x}} X 0 = 0</li>
      <li class="list-group-item">0 X {{x}} = 0</li>
      <li class="list-group-item" *ngIf="x!=10">
        <img width="50px" src="assets/img/{{x}}.png">
        <label>X</label>
        <img width="50px" src="assets/img/0.png"> 
        <label>=</label>
        <img width="50px" src="assets/img/0.png">
      </li>
      <li class="list-group-item" *ngIf="x==10">
        <img width="50px" src="assets/img/1.png">
        <img width="50px" src="assets/img/0.png">
        <label>X</label>
        <img width="50px" src="assets/img/0.png"> 
        <label>=</label>
        <img width="50px" src="assets/img/0.png">
      </li>
    </ul>
    <ul class="list-group list-group-horizontal-xl">
      <li class="list-group-item" style="border-color: black;"><i class="fa fa-book" aria-hidden="true"></i> Historia del {{x}} x 0</li>
    </ul>
  </div>
</div>


<h2>Tabla de multiplicar del 5</h2>
<br><br>

<div class="row">
  <div class="col-6" *ngIf="this.tablas">
    <body class="justify-content-center aling-items-center">
      <div *ngFor="let x of tablaCinco; let i=index">
        <ul class="list-group list-group-horizontal" *ngIf="x > 5 && i > 5">
    
          <li class="list-group-item">{{i}} X 5 = {{x}}</li>
          <li class="list-group-item">5 X {{i}} = {{x}}</li>
    
          
          <!--30-->
          <li class="list-group-item" *ngIf="x==30">
            <img width="50px" src="assets/img/{{i}}.png">
            <label>X</label>
            <img width="50px" src="assets/img/5.png"> 
            <label>=</label>
            <img width="50px" src="assets/img/3.png">
            <img width="50px" src="assets/img/0.png">
          </li>
    
          
          <!--35-->
          <li class="list-group-item" *ngIf="x==35">
            <img width="50px" src="assets/img/{{i}}.png">
            <label>X</label>
            <img width="50px" src="assets/img/5.png"> 
            <label>=</label>
            <img width="50px" src="assets/img/3.png">
            <img width="50px" src="assets/img/5.png">
          </li>
    
          
          <!--40-->
          <li class="list-group-item" *ngIf="x==40">
            <img width="50px" src="assets/img/{{i}}.png">
            <label>X</label>
            <img width="50px" src="assets/img/5.png"> 
            <label>=</label>
            <img width="50px" src="assets/img/4.png">
            <img width="50px" src="assets/img/0.png">
          </li>
    
          
          <!--45-->
          <li class="list-group-item" *ngIf="x==45">
            <img width="50px" src="assets/img/{{i}}.png">
            <label>X</label>
            <img width="50px" src="assets/img/5.png"> 
            <label>=</label>
            <img width="50px" src="assets/img/4.png">
            <img width="50px" src="assets/img/5.png">
          </li>
    
          <li class="list-group-item" *ngIf="x==50">
            <img width="50px" src="assets/img/1.png">
            <img width="50px" src="assets/img/0.png">
            <label>X</label>
            <img width="50px" src="assets/img/5.png"> 
            <label>=</label>
            <img width="50px" src="assets/img/5.png">
            <img width="50px" src="assets/img/0.png">
          </li>
        </ul>
      </div>
    </body>
  </div>

  <div class="col-6">

    <button type="button" *ngIf="!this.btnPracticar" (click)="practicar()" class="btn btn-primary btn-lg btn-block"><strong> <i class="fa fa-cogs" aria-hidden="true"></i> Practicar</strong> </button>
    <button type="button" *ngIf="this.btnPracticar" (click)="recordar()" class="btn btn-lg btn-block" style="background-color:deeppink; color: cornsilk;"><strong> <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</strong></button>
    <br>
    <div class="row" *ngIf="this.btnPracticar"> 
      <span class="badge badge-pill badge-warning" style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Â¡Es hora de poner a prueba tu conocimiento!
        Elige de la columna derecha, la opcion que consideres correcta.
      </span>
    </div>
    <br>
    
    <div class="row" *ngIf="this.btnPracticar"> 
      <table class="table table-bordered table-warning">
        <thead>
        </thead>
        <tbody *ngFor="let x of tablaResultados; let i=index">
          <tr *ngIf="i>0">
            <td>5 X {{i}} = </td>
            <td *ngIf="i==1" >
              <button style="border-radius: 50%;" (click)="onSubmitReactive(1,i)" class="form-group col-md-2">{{x.boton1}}</button>
              <button style="border-radius: 50%;" (click)="onSubmitReactive(2,i)" class="form-group col-md-2">{{x.boton2}}</button>
              <button style="border-radius: 50%;" (click)="onSubmitReactive(3,i)" class="form-group col-md-2">{{x.resul}}</button>

            <td *ngIf="i==2">

            <td *ngIf="i==2">

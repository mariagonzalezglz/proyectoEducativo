
<h2>Tabla de multiplicar del 6</h2>

<body class="m-0 vh-100 row justify-content-center aling-items-center">
  <div *ngFor="let x of tablaSeis; let i=index">
    <br>
    <ul class="list-group list-group-horizontal" *ngIf="x > 6 && i > 6">

      <li class="list-group-item">{{i}} X 6 = {{x}}</li>
      <li class="list-group-item">6 X {{i}} = {{x}}</li>

      
      <!--42-->
      <li class="list-group-item" *ngIf="x==42">
        <img width="50px" src="assets/img/{{i}}.png">
        <label>X</label>
        <img width="50px" src="assets/img/6.png"> 
        <label>=</label>
        <img width="50px" src="assets/img/4.png">
        <img width="50px" src="assets/img/2.png">
      </li>

      
      <!--48-->
      <li class="list-group-item" *ngIf="x==48">
        <img width="50px" src="assets/img/{{i}}.png">
        <label>X</label>
        <img width="50px" src="assets/img/6.png"> 
        <label>=</label>
        <img width="50px" src="assets/img/4.png">
        <img width="50px" src="assets/img/8.png">
      </li>

      
      <!--54-->
      <li class="list-group-item" *ngIf="x==54">
        <img width="50px" src="assets/img/{{i}}.png">
        <label>X</label>
        <img width="50px" src="assets/img/6.png"> 
        <label>=</label>
        <img width="50px" src="assets/img/5.png">
        <img width="50px" src="assets/img/4.png">
      </li>

      <li class="list-group-item" *ngIf="x==60">
        <img width="50px" src="assets/img/1.png">
        <img width="50px" src="assets/img/0.png">
        <label>X</label>
        <img width="50px" src="assets/img/6.png"> 
        <label>=</label>
        <img width="50px" src="assets/img/6.png">
        <img width="50px" src="assets/img/0.png">
      </li>
    </ul>

    <ul class="list-group list-group-horizontal-xl" *ngIf="x > 6 && i > 6">
      <li class="list-group-item" style="border-color: black;"><i class="fa fa-book" aria-hidden="true"></i> Historia del 6 x {{i}}</li>
    </ul>
  </div>
  </body>
